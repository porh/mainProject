            <form action="#">
                <span>Drop us a line</span>
                <label class="opasityCont">
                    <img src="images/user.svg" alt="Name">
                    <input placeholder="Name" type="text" name="name" pattern=".{3,}" title="Three or more characters" required>
                </label>
                <label class="opasityCont">
                    <img src="images/email.svg" alt="E-mail">
                    <input placeholder="E-mail" type="email" name="email" required>
                </label>
                <label class="opasityCont message">
                    <textarea placeholder="Message" cols="40" rows="8" required></textarea>
                </label>
                <div class="submitWrapper">
                    <input type="submit" value="SEND">
                </div>
            </form>
        </div>
